<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <!-- Icons will go here -->
        <div class="icon" data-app="finder">
            <img src="finder-icon.png" alt="Finder">
            <span>Finder</span>
        </div>
        <div class="icon" data-app="safari">
            <img src="safari-icon.png" alt="Safari">
            <span>Safari</span>
        </div>
        <!-- Add more icons as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
